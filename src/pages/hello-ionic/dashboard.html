<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Scoreboard</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="ios-notifications-outline" style="font-size: 28px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    
    <ion-row class="dashFirstRowHeight">
      <ion-col col-4 class="borderBottom borderRight" style="text-align: center;" id="testGradient">
        <h5>Quarter</h5>
      </ion-col>
      
      <ion-col col-4 class="borderBottom borderRight">
        
      </ion-col>
      
      <ion-col class="borderBottom" col-4 style="text-align: center;" id="testGradient2">
        <h5>Your Score</h5>
      </ion-col>
    </ion-row>
    
    <ion-row class="dashStandardRowHeight" id="extendedRowHeight">
      <ion-col col-12 class="offWhite borderBottom">
        <h5 class="fullColumnHeader" id="lifeLeaders">Life Leaders</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight" style="text-align: center;">
        <h5>Weight Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom" style="text-align: center;">
        <h5>Sleep Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight" id="extendedRowHeight">
      <ion-col col-12 class="borderBottom chatBoardBackground">
        <h5 class="fullColumnHeader">Chat Board</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight">This column will take 6 columns</ion-col>
      <ion-col col-6 class="borderBottom">This column will take 6 columns</ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-12 class="borderBottom">This column will take 12 columns</ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight">This column will take 6 columns</ion-col>
      <ion-col col-6 class="borderBottom">This column will take 6 columns</ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-12 class="borderBottom">This column will take 12 columns</ion-col>
    </ion-row>

  </ion-grid>

</ion-content>
