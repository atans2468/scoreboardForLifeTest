<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Scoreboard</ion-title>
    <ion-buttons end>
      <button ion-button>
        <ion-icon name="ios-notifications-outline" style="font-size: 28px;"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>

  <ion-grid>
    
    <ion-row class="dashFirstRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText greenGradient">
        <h4>Quarter</h4>
        <h1 style="color: #fff; font-size: 36px;">1st</h1>
      </ion-col>
      
      <ion-col class="borderBottom blueGradient centerText" col-6>
        <h4>Score</h4>
        <h1 style="color: #fff; font-size: 36px;">325pts</h1>
      </ion-col>
    </ion-row>
    
    <ion-row class="dashStandardRowHeight" id="extendedRowHeight">
      <ion-col col-12 class="offWhite borderBottom">
        <h5 class="fullColumnHeader" id="lifeLeaders">Life Leaders</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText purpleGradient">
        <h5>Weight Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText orangeGradient">
        <h5>Sleep Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight" id="extendedRowHeight">
      <ion-col col-12 class="borderBottom chatBoardBackground">
        <h5 class="fullColumnHeader">Chat Board</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText orangeGradient">
        <h5>Metabolic Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText greenGradient">
        <h5>BP Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText blueGradient">
        <h5>Dietary Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText purpleGradient">
        <h5>Fitness Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-12 class="borderBottom redGradient">
        <h5>Sleep Totals</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText purpleGradient">
        <h5>Spiritual Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText orangeGradient">
        <h5>Intellectual Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText greenGradient">
        <h5>Social Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText blueGradient">
        <h5>Financial Goal</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-12 class="borderBottom blueGradient">
        <h5>5-Day Sleep Total</h5>
      </ion-col>
    </ion-row>

    <ion-row class="dashStandardRowHeight">
      <ion-col col-6 class="borderBottom borderRight centerText redGradient">
        <h5>Emotional Goal</h5>
      </ion-col>

      <ion-col col-6 class="borderBottom centerText greenGradient">
        <h5>Body Fat Goal</h5>
      </ion-col>
    </ion-row>

    
  </ion-grid>

</ion-content>
