<ion-menu [content]="content" id="menu1">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
      <ion-buttons>
        <button ion-button>
          <ion-icon name="ios-settings-outline" style="font-size: 28px;" (click)='settings();'></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
